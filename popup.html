<!DOCTYPE html>
<html>
<head>
  <title>Textarea Highlighter</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 .25rem .5rem #0000001a;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Textarea Highlighter</h3>
  <!-- <button id="highlight">Highlight Textareas</button> -->
  <button id="remove">Remove Highlights</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
